<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto-Checker!</title>
    <!-- add google font? -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- navigation bar -->
    <nav>
        <div class="#d1c4e9 deep-purple lighten-4 lighten-2 nav-wrapper">
            <a href="#" class="brand-logo left">Crypto-Checker!</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
            <form id="coin-form">
                <div class="right input-field">
                    <input id="coin-name" type="search" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>

        </div>

                <div id="saved-coins-container" class="card-body">
                    
                </div>
            </div>

            <!-- crypto info cards -->

            <div id="price-track-container" class="col s9">
                <div class="row">
                    <div class="col s3">
                        <div class="z-depth-4 card">
                            <div class="card-body #ff5252 red accent-2">

                    </div>

                                <p class="card-text" id="price5"></p>
                                <img class="fitImage" id="img5">
