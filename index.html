<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto-Checker!</title>

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- navigation bar -->
    <navigation>
        <div class="nav-bar">
            <div class="title">
                <h1>Crypto-Checker!</h1>
            </div>
            <div class="nav-wrapper">
                <form id="coin-form">
                    <div class="input-field">
                        <input id="coin-name" type="search" required>
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </div>
    </navigation>

    <!-- hero img -->
    <section>
        <div class="hero"></div>
    </section>

    <main class="grid-container">
        <div class="trending-crypto grid-x">
            <!-- crypto info cards -->
            <div id="price-track-container" class="cell">
                <!-- header for trending crypto -->
                <header>
                    <h2>Top Trending Crypto</h2>
                </header>
                <!-- row 1 -->
                <div class="grid-x">
                    <div class="cell small-12 medium-6 large-3">
                        <div class="card">
                            <div class="card-divider">
                                <h5 class="card-title" id="name0"></h5>
                            </div>
                            <div class="card-section">
                                <img class="fitImage" id="img0" />
                            </div>
                            <div class="card-section">
                                <p>$<span class="card-text" id="price0"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="cell small-12 medium-6 large-3">
                        <div class="card">
                            <div class="card-divider">
                                <h5 class="card-title" id="name1"></h5>
                            </div>
                            <div class="card-section">
                                <img class="fitImage" id="img1" />
                            </div>
                            <div class="card-section">
                                <p>$<span class="card-text" id="price1"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="cell small-12 medium-6 large-3">
                        <div class="card">
                            <div class="card-divider">
                                <h5 class="card-title" id="name2"></h5>
                            </div>
                            <div class="card-section">
                                <img class="fitImage" id="img2" />
                            </div>
                            <div class="card-section">
                                <p>$<span class="card-text" id="price2"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="cell small-12 medium-6 large-3">
                        <div class="card">
                            <div class="card-divider">
                                <h5 class="card-title" id="name3"></h5>
                            </div>
                            <div class="card-section">
                                <img class="fitImage" id="img3" />
                            </div>
                            <div class="card-section">
                                <p>$<span class="card-text" id="price3"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- row 2 -->
                <div class="grid-x">
                    <div class="cell small-12 medium-6 large-3">
                        <div class="card">
                            <div class="card-divider">
                                <h5 class="card-title" id="name4"></h5>
                            </div>
                            <div class="card-section">
                                <img class="fitImage" id="img4" />
                            </div>
                            <div class="card-section">
                                <p>$<span class="card-text" id="price4"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="cell small-12 medium-6 large-3">
                        <div class="card">
                            <div class="card-divider">
                                <h5 class="card-title" id="name5"></h5>
                            </div>
                            <div class="card-section">
                                <img class="fitImage" id="img5" />
                            </div>
                            <div class="card-section">
                                <p>$<span class="card-text" id="price5"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="cell small-12 medium-6 large-3">
                        <div class="card">
                            <div class="card-divider">
                                <h5 class="card-title" id="name6"></h5>
                            </div>
                            <div class="card-section">
                                <img class="fitImage" id="img6" />
                            </div>
                            <div class="card-section">
                                <p>$<span class="card-text" id="price6"></span></p>

                            </div>
                        </div>
                    </div>
                    <div class="cell small-12 medium-6 large-3">
                        <div class="card">
                            <div class="card-divider">
                                <h5 class="card-title" id="name7"></h5>
                            </div>
                            <div class="card-section">
                                <img class="fitImage" id="img7" />
                            </div>
                            <div class="card-section">
                                <p>$<span class="card-text" id="price7"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="saved-coins grid-x">
            <!-- saved coins container -->
            <div class="cell small-12 small-6 medium-4 large-4">
                <div class="card saved">
                    <div class="card-divider">
                        <h4>My Saved Coins</h4>
                    </div>
                    <div id="saved-coins-container" class="card-section"></div>
                </div>
                <div class="clear-all-button">
                    <button id="clear-button" class="btn">Clear Saved Coins</button>
                </div>
            </div>
            <!-- searched coins container -->
            <div class="cell small-12 medium-8 large-8">
                <div id="typed-container" class="card"></div>
            </div>
        </div>
    </main>

    <!--Modal Test-->
    <!-- Modal Trigger -->
    <button data-target="modal1" class="btn modal-trigger">Modal</button>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>

    <footer>
        <div>
            <h5>&copy;Crypto-Checker! by Kole Ervine, John Clark, Jordan Otterson, and Kelly Lee </h5>
        </div>
        <div class="git-link">
            <a href="https://github.com/BullMooseDev/TEAMPROJ1" target="_blank"><img
                    src="./assets/images/icons8-github-squared-96.png" class="git-img" /></a>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
